<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <title>Student Admission Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="design.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>College Admissions</header>

        <form action="#">
           
            <div class="form second">
                <div class="details address">
                    <span class="title">Personal Information</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name" required>
                        </div>

                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name" required>
                        </div>

                        <div class="input-field">
                            <label>Birth Date</label>
                            <input type="date" required >
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your complete address" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile number</label>
                            <input type="number" placeholder="63+" required>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="number" placeholder="For working students" required>
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Account Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>T.I.P. Username</label>
                            <input type="text" placeholder="Enter your username" required>
                        </div>

                        <div class="input-field">
                            <label>T.I.P. email</label>
                            <input type="email" placeholder="student@tip.edu.ph" required>
                        </div>

                        <div class="input-field">
                            <label>Student number</label>
                            <input type="number" placeholder="Enter student number" required>
                        </div>

                        <div class="input-field">
                            <label>Department</label>
                            <select required>
                                <option disabled selected>Select Department</option>
                                <option>Department of Architecture</option>
                                <option>Department of Arts</option>
                                <option>Department of Business Education</option>
                                <option>Department of Education</option>
                                <option>Department of Engineering</option>
                                <option>Department of Information Technology</option>
                                
                                
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Password:</label>
                            <input type="password" placeholder="*****" required>
                        </div>

                        <div class="input-field">
                            <label>Confirm Password:</label>
                            <input type="password" placeholder="*****" required>
                        </div>
                    </div>

                    <div class="buttons">
                       
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <!--<script src="script.js"></script>-->
</body>
</html>
